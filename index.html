<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body id="Home">
    <div class="container">
      <div class="upper-wrapper">
        <div class="upperPart">
          <form id="search-from" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  id="citySearch"
                  type="search"
                  placeholder="Enter city name..."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  id="btnSearch"
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="cityName">London,UK</h1>
          <ul>
            <li id="showDate"></li>
            <li id="temp-description">Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  id="icon"
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy"
                />
                <div class="float-left">
                  <strong id="temperature">20</strong>
                  <span class="units"
                    ><a href="#" id="Celcius">°C</a> |
                    <a href="#" id="Fahrenheit">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="Humidity">Humidity:15&deg;</li>
                <li id="Wind">Wind:17km</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Nmbakaza/Weather-app2/tree/main"
            target="blank"
            >Coded</a
          >
          by Noxolo Mbakaza
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
